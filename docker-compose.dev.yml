services:
  # Development PostgreSQL
  postgres-dev:
    image: postgres:15-alpine
    container_name: nano-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: nanoinfluencer_dev
      POSTGRES_USER: nanoinfluencer_user
      POSTGRES_PASSWORD: dev_password_123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nano-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nanoinfluencer_user -d nanoinfluencer_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for Development
  redis-dev:
    image: redis:7-alpine
    container_name: nano-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - nano-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # pgAdmin for Database Management
  pgadmin-dev:
    image: dpage/pgadmin4:latest
    container_name: nano-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nanoinfluencer.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      postgres-dev:
        condition: service_healthy
    networks:
      - nano-dev-network

  # MailHog for email testing in development
  mailhog-dev:
    image: mailhog/mailhog:latest
    container_name: nano-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - nano-dev-network

  # LocalStack for AWS services emulation (S3, etc.)
  localstack-dev:
    image: localstack/localstack:latest
    container_name: nano-localstack-dev
    restart: unless-stopped
    environment:
      - SERVICES=s3,sqs,sns
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
    ports:
      - "4566:4566"  # LocalStack endpoint
      - "4571:4571"  # LocalStack dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - localstack_dev_data:/tmp/localstack
    networks:
      - nano-dev-network

  # Bull Dashboard for Redis queue monitoring
  bull-dashboard-dev:
    image: deadly0/bull-board:latest
    container_name: nano-bull-dashboard-dev
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis-dev
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    ports:
      - "3000:3000"
    depends_on:
      redis-dev:
        condition: service_healthy
    networks:
      - nano-dev-network

# Volumes
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local
  localstack_dev_data:
    driver: local

# Networks
networks:
  nano-dev-network:
    driver: bridge
